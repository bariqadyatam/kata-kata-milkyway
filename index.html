<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kata Kata Untuk Milkyway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>

  <h1>Kata-Kata untuk Milkyway</h1>

  <input type="text" id="nama" placeholder="Nama Discord Mu">
  <textarea id="pesan" rows="5" placeholder="Tulis pesanmu di sini..."></textarea>
  <button onclick="kirimPesan()">Kirim</button>

  <script>
    function kirimPesan() {
      const webhookURL = 'https://discord.com/api/webhooks/1366408951658315776/ciyl_PfzQMz0M4-l9LMBQXXHlPyC8kFVponebpdh-EItpRu4tuTub1MjTaxocFUX-mOx'; // Ganti ini!
      const nama = document.getElementById('nama').value.trim();
      const pesan = document.getElementById('pesan').value.trim();

      if (!nama || !pesan) {
        alert("Nama dan Pesan tidak boleh kosong!");
        return;
      }

      const kontenPesan = `Nama Discord: ${nama}\nPesan: ${pesan}`;

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: kontenPesan
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Pesan berhasil dikirim!');
          document.getElementById('nama').value = '';
          document.getElementById('pesan').value = '';
        } else {
          alert('Gagal mengirim pesan.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengirim pesan.');
      });
    }
  </script>

</body>
</html>
